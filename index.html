<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    
    <title>SD - Práctica 4: API's de HTML5</title>

</head>
<body>
    <div id="main-div" class="content-wrapper">
        <h1 class="select-title">Pulse el botón para seleccionar su vídeo:</h1>
        <label for="file"></label>
        <input type="file" class="select-video" id="file" name="file" accept="video/*">
        <output id="video-output"></output>
        <div id="controls-div" class="controls">
            <button class="buttons" id="play" style="visibility: hidden;">
                <i class="bi bi-play-fill" role="button"></i>
                Play
            </button>
            <button class="buttons" id="pause" style="visibility: hidden;">
                <i class="bi bi-pause-fill" role="button"></i>
                Pause
            </button>
            <button class="buttons" id="up" style="visibility: hidden;">
                <i class="bi bi-volume-up-fill" role="button"></i>
                +
            </button>
            <button class="buttons" id="down" style="visibility: hidden;">
                <i class="bi bi-volume-down-fill" role="button"></i>
                -
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
